<div class="container">
    <form class="form-horizontal" action="/action_page.php">
      <div class="form-group">
          <label class="control-label col-sm-2" for="email">First Name:</label>
          <div class="col-sm-10">
            <input type="text" [(ngModel)]="employee.firstName" class="form-control" id="email" placeholder="Enter first name" name="firstName">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="pwd">Last Name:</label>
          <div class="col-sm-10">          
            <input type="text" [(ngModel)]="employee.lastName" class="form-control" id="pwd" placeholder="Enter last name" name="lastName">
          </div>
        </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="email">Email:</label>
        <div class="col-sm-10">
          <input type="email" [(ngModel)]="employee.email" class="form-control" id="email" placeholder="Enter email" name="email">
        </div>
      </div>
      <div class="form-group">        
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">Add</button>
        </div>
      </div>
    </form>
  </div>
